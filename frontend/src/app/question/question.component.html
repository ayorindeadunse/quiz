<mat-card>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          [(ngModel)]="question"
          matInput
          placeholder="Question"
          name="question"
        />
      </mat-form-field>

      <br />
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="post(question)">POST</button>
  </mat-card-actions>
</mat-card>
