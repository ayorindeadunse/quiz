<mat-card>
  <form [formGroup]="form" (ngSubmit)="auth.login(form.value)">
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
      />
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" [disabled]="!form.valid">
      Login
    </button>
  </form>
</mat-card>
